<h3 class="text-muted"> Alta de producto</h3>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="name" class="form-label">Nombre del producto</label>
        <input type="text" id="name" class="form-control" formControlName="name" required>
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">URL de la imagen</label>
        <input type="text" id="image" class="form-control" formControlName="image" required>    
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Precio</label>
        <input type="number" id="price" class="form-control" formControlName="price" required>
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">Categoría</label>
        <input type="text" id="category" class="form-control" formControlName="category" required>  
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <textarea id="description" class="form-control" formControlName="description" rows="3" required></textarea> 
    </div>
    <div class="form-check mb-3">
        <input type="checkbox" id="active" class="form-check-input" formControlName="active">
        <label for="active" class="form-check-label">Activo</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Crear producto</button> 
</form>
